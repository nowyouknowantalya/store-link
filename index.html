<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Now You Know Antalya</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    .logo {
      width: 200px;
      margin-bottom: 25px;
    }

    h1 {
      color: #0077b6; /* mavi/granit tonu */
      font-size: 30px;
      font-family: 'Playfair Display', serif; /* klas font */
      font-weight: 600;
      margin-bottom: 40px;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .store-buttons a img {
      width: 260px;
      height: 80px;
      object-fit: contain;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .store-buttons a img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Now You Know Antalya Logo" class="logo">
    <h1>Now You Know Antalya</h1>
    <div class="store-buttons">
      <a href="https://apps.apple.com/app/now-you-know-antalya/id6747666673?platform=iphone" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.nowyouknowantalya.nowyouknowantalya" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
      </a>
    </div>
  </div>
</body>
</html>
